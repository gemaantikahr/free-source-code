/***********************/
/***********************/
*, *::after, *::before {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  transform-style: preserve-3d;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  appearance: none;
}

/***********************/
/***********************/
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  width: 100%;
  overflow: hidden;
  cursor: pointer;
  background-color: #aed4c3;
}

.face {
  position: absolute;
}

.flex {
  display: flex;
  justify-content: center;
  align-items: center;
}

/***********************/
/***********************/
.main {
  position: absolute;
  width: 96vmin;
  height: 40vmin;
  transform: perspective(2000vmin) rotateX(66deg) rotateZ(30deg) translateZ(-8vmin);
  transition: transform 550ms ease-out;
}

.shadows,
.shadows-wrapper {
  width: 100%;
  height: 100%;

  border-radius: 9.6vmin;
  transform: translateZ(-0.04vmin);
}
